# The URL the site will be built for
base_url = "<your domain>"

# The site title and description; used in feeds by default.
title = "<your h1 title>"
description = "<your site description>"

# The default language; used in feeds.
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

minify_html = false

# The default author for pages
author = "<your name>"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [ { name = "tags" } ]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a supported theme
# highlight_themes_css specifies the path where the autogenerated css will reside
highlight_themes_css = [
  { theme = "gruvbox-dark", filename = "syntax-theme-dark.css" },
  { theme = "OneHalfLight", filename = "syntax-theme-light.css" },
]
highlight_theme = "css"
highlight_code = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
id = "<your alias/username>"

bio = "<your personal bio or quote>"

# Example sections for top navigation
sections = [
  { name = "blog", path = "/blog" },
  { name = "ctfs", path = "/ctfs" },
  { name = "code", path = "/code" },
  { name = "tags", path = "/tags" },
]

socials = [
  { name = "GitHub", icon = "github.svg", url = "https://github.com/<your github username>" },
  { name = "Leetcode", icon = "leetcode.svg", url = "https://leetcode.com/u/<your leetcode username>" },
  { name = "LinkedIn", icon = "linkedin.svg", url = "https://www.linkedin.com/in/<your linkedin profile>" },
  { name = "Frontend Mentor", icon = "frontend-mentor.svg", url = "https://www.frontendmentor.io/profile/<your fem username>" },
]

footer_copyright = "<your copyright message>"
