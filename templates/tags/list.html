{% extends "_base.html" %}

{% block title %}
  tatum::tags
{% endblock title %}

{% block content %}

{% include "_header.html" %}

<div class="tags">
  <h2 class="tags__title">Tags</h2>
  <main class="tags__list">
    {% for tag in terms -%}
      <a class="tags__link" href="{{ tag.permalink }}">#&nbsp;{{ tag.name | lower }}</a>
    {% endfor %}
  </main>
</div>

{% include "_footer.html" %}

{% endblock content %}
