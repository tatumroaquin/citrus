<footer>
  <div class="footer__copyright">{{ config.extra.footer_copyright }}</div>
  <div class="footer__socials">
    {% set socials = config.extra.socials %}
    {% for social in socials %}
    {% set social_icon = load_data(path="static/icon/" ~ social.icon) %}
    <a class="footer__socials-icon" href="{{ social.url }}" target="_blank" rel="noreferrer noopener">
      {{ social_icon | safe }}
    </a>
    {% endfor %}
  </div>
</footer>
