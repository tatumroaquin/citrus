{% extends "_base.html" %}

{% block content %}

<h1 class="post__title"> {{ page.title }} </h1>

<div class="post__date">
  <p class="post__date--created">Created: {{ page.date }}</p>
  <p class="post__date--updated">Updated: {{ page.updated }}</p>
</div>

{{ page.content | safe }}

{% endblock content %}
