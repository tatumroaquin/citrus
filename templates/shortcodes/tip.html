<blockquote class="callout tip">
	{% set icon = load_data(path="static/icon/tip.svg") %}

	<div class="callout__icon">{{ icon | safe }}</div>

	<div class="callout__content">
		{% if title %}
		<p class="callout__title"><strong>{{ title }}</strong></p>
		{% endif %} 
		{{ body | markdown | safe }}
	</div>
</blockquote>
