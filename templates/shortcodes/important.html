{% import "macros/get-icon.html" as asset %}
<blockquote class="callout important">
	{% set icon = asset::get_icon(file="important.svg") %}

	<div class="callout__icon">{{ icon | safe }}</div>

	<div class="callout__content">
		{% if title %}
		<p class="callout__title"><strong>{{ title }}</strong></p>
		{% endif %} 
		{{ body | markdown | safe }}
	</div>
</blockquote>
